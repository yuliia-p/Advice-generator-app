<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-box">
      <h3 class="advice">Advice <span class="advice-id">#53</span></h3>
      <h1 class="advice-text">Avoid mixing Ginger Nuts with other biscuits, they contaminate. Keep separated.</h1>
      <div class="line-pattern-div">
        <img class="line-pattern desktop" src="./images/pattern-divider-desktop.svg" alt="">
        <img class="line-pattern mobile" src="./images/pattern-divider-mobile.svg" alt="">
      </div>
      <button class="circle-dice"></button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/yuliia-p">Yuliia Pchelintseva</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
